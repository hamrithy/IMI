<div class="panel panel-default">
    <div class="panel-heading">
        <b>Product List</b>
    </div>
    <div class="panel-body">
        <button
            class="btn btn-default"
            data-ng-click="add();"
            data-toggle="modal"
            data-target="#stock-list-popup"
        >
            <span class="fa fa-plus-circle"></span>
            Add New
        </button>
        Total record: {{totalItems}}
        <br/>
        <table class="table table-bordered">
            <tr>
                <td>
                    <input type="text" class="form-control" data-ng-model="id" placeholder="Search By Id ..."/>
                </td>
                <td>
                    <input type="text" class="form-control" data-ng-model="name" placeholder="Search By Name ..."/>
                </td>
                <td>
                    <input type="text" class="form-control" data-ng-model="barcode" placeholder="Search By Barcode ..."/>
                </td>
                <td>
                    <button class="btn btn-primary" data-ng-click="search();">Search</button>
                </td>
            </tr>
        </table>
        <br/>
        <table class="table table-bordered table-striped">
            <thead>
                <th>
                    Id
                </th>
                <th>
                    Product Name
                </th>
                <th>
                    Product Type
                </th>
                <th>
                    Barcode
                </th>
                <th>
                    Detail
                </th>
                <th width="150px">
                    Action
                </th>
            </thead>
            <tr data-ng-repeat="stock_list in stockList.elements">
                <td>
                    <span data-ng-bind="stock_list.id"></span>
                </td>
                <td>
                    <span data-ng-bind="stock_list.product_name"></span>
                </td>
                <td>
                    <span data-ng-bind="stock_list.product_type"></span>
                </td>
                <td>
                    <span data-ng-bind="stock_list.barcode"></span>
                </td>
                <td>
                    <span data-ng-bind="stock_list.detail"></span>
                </td>
                <td>
                    <button class="btn btn-default" data-ng-click="edit(stock_list);">
                        <span class="fa fa-edit"></span>
                    </button>
                    <button class="btn btn-danger" data-ng-click="remove(stock_list.id, $index);">
                        <span class="fa fa-close"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div
            data-ng-if="stockList.elements == 0"
        >
            <div class="alert alert-warning alert-dismissible">
                <strong>Warning!</strong> No Product.
            </div>
        </div>
        <div
                data-ng-if="!stockList"
                class="align_center"
                >
            <i class="fa fa-refresh fa-spin" style="font-size: 100px;"></i>
        </div>
    </div>
</div>
<div
    class="panel-footer"
    data-ng-show="totalItems > 10"
>
    <pagination
        total-items="totalItems"
        ng-model="currentPage"
        ng-change="pageChanged()"
        max-size="5"
        items-per-page="10"
        boundary-links="true"
    ></pagination>
</div>
<stock:list:popup></stock:list:popup>
