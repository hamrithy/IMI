<form data-ng-submit="save();" name="myForm">
<div 
	class="modal fade"
	id="stock-list-popup"
	data-keyboard="false"
	data-backdrop="static"
>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button 
					type="button" 
					class="close" 
					data-dismiss="modal"
					data-ng-click="closeForm();"
				>
					<span>&times;</span>
				</button>
				<h4> 
					<label>Product</label>
				</h4>
	      	</div>
			<div class="modal-body">
				<div class="tab-content">
					<table class="table table-bordered">
						<tr>
							<td>
								Product Name:
							</td>
							<td>
								<input
									type="text"
									class="form-control"
									data-ng-model="product_name"
									required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Product Type:
							</td>
							<td>
								<input
									type="text"
									class="form-control"
									data-ng-model="product_type"
									required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Barcode:
							</td>
							<td>
								<input
									type="text"
									class="form-control"
									data-ng-model="barcode"
									required="required"
								/>
							</td>
						</tr>
						<tr>
							<td>
								Description:
							</td>
							<td>
								<textarea
									type="text"
									class="form-control"
									data-ng-model="detail"
									required="required"
								>

								</textarea>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div class="modal-footer">
				<button 
					class="btn btn-default" 
					data-dismiss="modal"
				>
					Close
				</button>
				<button 
					class="btn btn-primary"
					data-ng-disabled="!disable"
				>
					Save
				</button>
			</div>
		</div>
	</div>
</div>
</form>
